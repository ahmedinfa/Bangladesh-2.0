<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/android-chrome-512x512.png"
      type="image/x-icon"
    />
    <title>Bangladesh 2.0</title>
  </head>
  <body>
    <main class="container">
      <!-- banner section -->
      <section class="bannerSection">
        <!-- navbar -->
        <nav>
          <!-- nav left -->
          <div>
            <h2>bangladesh 2.0</h2>
          </div>
          <!-- nav right -->
          <div>
            <button class="navButton">sign in</button>
          </div>
        </nav>

        <!-- banner content -->
        <div class="bannerContentWrapper">
          <div class="bannerContent">
            <!-- text -->
            <div class="bannerText">
              <h3>Bangladesh 2.0</h3>
              <h1>
                Idea , innovation , vision and challenges in New Bangladesh.
              </h1>
              <button class="btn">explore new bangladesh</button>
            </div>
            <!-- image -->
            <div class="bannerImage">
              <img src="./assets/hero.png" alt="banner image" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
